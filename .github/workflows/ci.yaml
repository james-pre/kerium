on:
    push:
        branches:
            - main
    workflow_dispatch:
    workflow_call:
    pull_request:

jobs:
    ci:
        runs-on: ubuntu-latest
        name: Continuous Integration
        permissions:
            contents: read
        defaults:
            run:
                shell: bash
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3

            - name: Install dependencies
              run: npm install

            - name: Install dependencies (non-gpl)
              run: npm install --prefix non-gpl

            - name: Formatting
              run: npm run format:check

            - name: Check License
              run: npx lice src -a

            - name: Check License non-GPL
              run: npx lice non-gpl/src -l LGPL-3.0-or-later

            - name: Linting
              run: npm run lint

            - name: Build
              run: npx tsc

            - name: Build non-GPL
              run: npx tsc -p non-gpl

            - name: Test
              run: npm test
